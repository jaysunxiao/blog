<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>json</title>
</head>
<body>

<script>
    var obj = {
        userName: "jay",
        age: "100"
    };

    // 输出一个对象
    console.log(obj);

    // 输出一个字符串
    var objStr = JSON.stringify(obj);
    console.log(objStr);

    // 解析json
    var parseObj = JSON.parse(objStr);
    console.log(parseObj);
</script>

</body>
</html>
