<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 圆形渐变 </title>
</head>
<body>
<h2> 圆形渐变 </h2>
<canvas id="mc" width="400" height="280"
        style="border:1px solid black"></canvas>
<script type="text/javascript">
	// 获取canvas元素对应的DOM对象
	var canvas = document.getElementById('mc');
	// 获取在canvas上绘图的CanvasRenderingContext2D对象
	var ctx = canvas.getContext('2d');
	ctx.save();
	ctx.translate(30 , 20);
	// 创建圆形渐变
	lg = ctx.createRadialGradient(80, 40 , 5 , 80 , 40 , 60);
	// 向圆形渐变上添加颜色
	lg.addColorStop(0.2 , "#f00");
	lg.addColorStop(0.5 , "#0f0");
	lg.addColorStop(0.9 , "#00f");
	// 设置使用圆形渐变作为填充颜色
	ctx.fillStyle = lg;
	// 填充一个矩形
	ctx.fillRect(0 , 0 , 160 , 80);
	// 恢复坐标系统
	ctx.restore();
	// 平移坐标系统
	ctx.translate(280 , 160)
	ctx.beginPath();
	// 添加圆弧
	ctx.arc(0 , 0  , 80 , 0 , Math.PI * 2 , true);
	ctx.closePath();
	ctx.lineWidth = 12;
	// 再次创建圆形渐变
	lg2 = ctx.createRadialGradient(0, 0 , 5 , 0 , 0 , 80);
	// 向圆形渐变上添加颜色
	lg2.addColorStop(0.1 , "#ff0");
	lg2.addColorStop(0.4 , "#0ff");
	lg2.addColorStop(0.8 , "#f0f");
	// 设置使用圆形渐变作为填充颜色
	ctx.fillStyle = lg2;
	ctx.fill();
</script>
</body>
</html>
