<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>operator</title>
</head>
<body>
<script type="text/javascript">
    var a = 1;
    var b = "1";
    document.writeln(a == b);// 值相等，类型可以不相等
    document.writeln(a === b);// 值相等，类型相等

    document.writeln(a != b);// 值不等，类型也可以不等
    document.writeln(a !== b);
</script>
</body>
</html>
