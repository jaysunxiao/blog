<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>math</title>
</head>
<body>
<script>
    // Math.trunc方法用于去除一个数的小数部分，返回整数部分。
    Math.trunc(4.1) // 4
    Math.trunc(4.9) // 4
    Math.trunc(-4.1) // -4
    Math.trunc(-4.9) // -4
    Math.trunc(-0.1234) // -0

    // Math.sign方法用来判断一个数到底是正数、负数、还是零。对于非数值，会先将其转换为数值。它会返回五种值。
    // 参数为正数，返回+1；
    // 参数为负数，返回-1；
    // 参数为 0，返回0；
    // 参数为-0，返回-0;
    // 其他值，返回NaN。
    Math.sign(-5) // -1
    Math.sign(5) // +1
    Math.sign(0) // +0
    Math.sign(-0) // -0
    Math.sign(NaN) // NaN

    // Math.cbrt方法用于计算一个数的立方根。
    Math.cbrt('8') // 2
    Math.cbrt('hello') // NaN
</script>
</body>
</html>
