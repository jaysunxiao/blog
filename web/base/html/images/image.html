<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image</title>
</head>
<body>
<figure style="border:2px solid black;padding:5px;width:500px">
    <figcaption><b>苍老师</b></figcaption>
    <img src="cang.jpg" alt="苍老师1"/>
    <img src="cang.jpg" alt="苍老师2"/>
    <img src="cang.jpg" alt="苍老师3"/>
</figure>

<hr/>

<img src="cang.jpeg" alt="苍老师" style="width: auto;opacity: 0.5;"/>
<hr/>
<!-- 定义图片，指定高、宽 -->
<img src="cang.jpeg" width="300" height="120" alt="苍老师"/>
<hr/>
<!-- 为图片增加链接 -->
<a href="http://www.baidu.com">
    <img src="cang.jpeg" width="300" height="120" alt="苍老师"/>
</a>
<hr/>

<!--九宫格图片-->
<div style="width:300px;-webkit-border-image: url('dialog.jpg') 30% 10% 30% 10%">
    这是一张九宫格的图片
</div>
<hr/>
</body>
</html>
