<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> 计算质数 </title>
</head>
<body>

<p>
<p>已经发现的所有质数：</p>
<div id="result"></div>
</p>

<script>
    // 使用Worker启动多线程来计算、收集质数
    var worker = new Worker('worker.js');
    worker.onmessage = function (event) {
        document.getElementById('result').innerHTML += event.data + ", ";
    };
</script>
</body>
</html>
